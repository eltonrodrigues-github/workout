<div class="top">
	<div class="back exercicio"><span class="fa fa-arrow-left"></span></div>
	<div class="titulo"></div>
</div>
<form id="form_exercicio">
	<input type="hidden" name="id" id="id"/>

	<label for="nome">Exercício</label>
	<input type="text" class="form-control" name="nome" id="nome" required/>

	<label for="aparelho">Aparelho</label>
	<input type="number" class="form-control" name="aparelho" id="aparelho" required/>

	<label for="configuracao">Configurações</label>
	<input type="text" class="form-control" name="configuracao" id="configuracao" />

	<label for="carga">Carga</label>
	<input type="number" class="form-control" name="carga" id="carga" required/>

	<label for="serie">Série</label>
	<input type="number" class="form-control" name="serie" id="serie" required/>

	<label for="repeticoes">Repetições</label>
	<input type="number" class="form-control" name="repeticoes" id="repeticoes" required/>

	<button type="submit" class="btn-footer">
		<span class="fa fa-save"></span>
		Salvar
	</button>
</form>
