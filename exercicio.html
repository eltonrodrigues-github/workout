<div class="top">
	<div class="back exercicio"><span class="fa fa-arrow-left"></span></div>
	<div class="titulo"></div>
</div>
<div class="form">
	<input type="hidden" name="id" id="id"/>

	<div class="field">
		<label for="nome">Exercício</label>
		<input type="text" class="required" name="nome" id="nome" />
	</div>

	<div class="field">
		<label for="aparelho">Aparelho</label>
		<input type="number" name="aparelho" id="aparelho"/>
	</div>

	<div class="field">
		<label for="configuracao">Configurações</label>
		<input type="text" name="configuracao" id="configuracao" />
	</div>

	<div class="field">
		<label for="carga">Carga</label>
		<input type="number" class="required" name="carga" id="carga"/>
	</div>

	<div class="field">
		<label for="serie">Série</label>
		<input type="number" class="required" name="serie" id="serie"/>
	</div>

	<div class="field">
		<label for="repeticao">Repetições</label>
		<input type="number" class="required" name="repeticao" id="repeticao" data-val="required number"/>
	</div>

	<button type="button" id="save_exercicio" class="btn-footer">
		<span class="fa fa-save"></span>
		Salvar
	</button>
</div>
